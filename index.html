<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <style>
      /* CSS for the gallery container */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      /* CSS for each individual photo */
      .photo {
        width: 300px;
        height: 200px;
        margin: 10px;
        cursor: pointer;
      }
      
      /* CSS for the modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.8);
      }
      
      /* CSS for the modal content */
      .modal-content {
        margin: 10% auto;
        width: 80%;
        max-width: 1000px;
      }
      /* CSS for the close button */
      .close {
          position: absolute;
          top: 10px;
          right: 35px;
          color: #f1f1f1;
          font-size: 40px;
          font-weight: bold;
          transition: 0.3s;
      }
      /* CSS for the close button on hover */
      .close:hover,
      .close:focus {
          color: #bbb;
          text-decoration: none;
          cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img class="photo" src="despicable-me-2-DXE4CP.jpg" onclick="openModal(this);">
      <img class="photo" src="cow.jpg" onclick="openModal(this);">
      <img class="photo" src="photo3.jpg" onclick="openModal(this);">
    </div>
    <div id="modal" class="modal">
      <span class="close" onclick="closeModal();">&times;</span>
      <div class="modal-content">
        <img id="modal-image">
      </div>
    </div>
    <script>
      function openModal(image) {
        var modal = document.getElementById("modal");
        var modalImage = document.getElementById("modal-image");
        modalImage.src = image.src;
        modal.style.display = "block";
      }
      
      function closeModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "none";
      }
    </script>
    <script>
  var currentIndex = 0;
  var images = document.getElementsByClassName("photo");
  var modalImage = document.getElementById("modal-image");
  var modal = document.getElementById("modal");
  
  function openModal(image) {
    currentIndex = Array.prototype.indexOf.call(images, image);
    modalImage.src = image.src;
    modal.style.display = "block";
  }

  function closeModal() {
    modal.style.display = "none";
  }

  function navigate(direction) {
    currentIndex = currentIndex + direction;
    if (currentIndex < 0) {
      currentIndex = images.length - 1;
    } else if (currentIndex > images.length - 1) {
      currentIndex = 0;
    }
    modalImage.src = images[currentIndex].src;
  }

  document.onkeydown = function(e) {
    e = e || window.event;
    switch (e.keyCode) {
      case 37: // left arrow key
        navigate(-1);
        break;
      case 39: // right arrow key
        navigate(1);
        break;
    }
  };
</script>

      case 37: // left arrow key

      case 39: // right arrow key
        navigate(1);
        break;
    }
  };

  var startX, endX;
  modal.addEventListener("touchstart", function(event) {
      startX = event.touches[0].pageX;
  }, false);
  modal.addEventListener("touchend", function(event) {
      endX = event.changedTouches[0].pageX;
      swipeLength = endX - startX;
      if(swipeLength > 50) {
          navigate(-1);
      } else if (swipeLength < -50) {
          navigate(1);
      }
  }, false);
</script>
  </body>
</html>
