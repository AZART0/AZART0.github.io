<!DOCTYPE html>
<html>

<head>
  <title>Photo Gallery</title>
  <style>
    /* CSS for styling the gallery layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* header */
    header {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    /* section for displaying the images */
    .images {
      display: flex;
      justify-content: center;
    }
    .image-container {
      width: 80%;
      position: relative;
    }
    .image {
      width: 100%;
    }
    .image-title {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
    }
    /* navigation buttons */
    .nav-buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <header>
    <h1>Photo Gallery</h1>
  </header>
  <section class="images">
    <div class="image-container">
      <img src="photo1.jpg" alt="photo1" class="image" data-title="Title 1">
      <p class="image-title">Title 1</p>
    </div>
    <div class="image-container">
      <img src="photo2.jpg" alt="photo2" class="image" data-title="Title 2">
      <p class="image-title">Title 2</p>
    </div>
    <div class="image-container">
      <img src="photo3.jpg" alt="photo3" class="image" data-title="Title 3">
      <p class="image-title">Title 3</p>
    </div>
    <!-- more image-container divs for additional images -->
  </section>
  <div class="nav-buttons">
    <button id="prev-button">&lt;</button>
    <button id="next-button">&gt;</button>
  </div>

  <script>
    // JavaScript for handling the navigation
    const images = document.getElementsByClassName("image");
    let currentIndex = 0;
    const prevButton = document.getElementById("prev-button");
    const nextButton = document.getElementById("next-button");

    prevButton.addEventListener("click", function() {
      currentIndex--;
      if (currentIndex < 0) {
        currentIndex = images.length - 1;
      }
      updateGallery();
    });

    nextButton.addEventListener("click", function() {
      currentIndex++;
    if (currentIndex >= images.length) {
        currentIndex = 0;
    }
    updateGallery();
    });

    function updateGallery() {
    for (let i = 0; i < images.length; i++) {
        images[i].style.display = "none";
    }
    images[currentIndex].style.display = "block";
    document.querySelector('.image-title').innerText = images[currentIndex].dataset.title;
    }
    updateGallery();
  </script>
</body>

</html>
