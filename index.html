<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <style>
      /* CSS for the gallery container */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      /* CSS for each individual photo */
      .photo {
        width: 300px;
        height: 200px;
        margin: 10px;
        cursor: pointer;
      }
      
      /* CSS for the modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.8);
      }
      
      /* CSS for the modal content */
      .modal-content {
        margin: 10% auto;
        width: 80%;
        max-width: 1000px;
      }
      /* CSS for the close button */
      .close {
          position: absolute;
          top: 10px;
          right: 35px;
          color: #f1f1f1;
          font-size: 40px;
          font-weight: bold;
          transition: 0.3s;
      }
      /* CSS for the close button on hover */
      .close:hover,
      .close:focus {
          color: #bbb;
          text-decoration: none;
          cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img class="photo" src="photo1.jpg" onclick="openModal(this);">
      <img class="photo" src="photo2.jpg" onclick="openModal(this);">
      <img class="photo" src="photo3.jpg" onclick="openModal(this);">
    </div>
    <div id="modal" class="modal">
      <span class="close" onclick="closeModal();">&times;</span>
      <div class="modal-content">
        <img id="modal-image">
      </div>
    </div>
    <script>
      function openModal(image) {
        var modal = document.getElementById("modal");
        var modalImage = document.getElementById("modal-image");
        modalImage.src = image.src;
        modal.style.display = "block";
      }
      
      function closeModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
