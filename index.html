<div id="gallery">
  <div class="photo-container">
    <img src="cow.jpg" alt="photo1" class="photo" data-title="Title 1">
    <p class="title">Title 1</p>
  </div>
  <div class="photo-container">
    <img src="cow.jpg" alt="photo2" class="photo" data-title="Title 2">
    <p class="title">Title 2</p>
  </div>
  <div class="photo-container">
    <img src="cow.jpg" alt="photo3" class="photo" data-title="Title 3">
    <p class="title">Title 3</p>
  </div>
  ...
</div>
<div id="lightbox">
  <img id="lightbox-image">
  <p id="lightbox-title"></p>
  <div id="lightbox-nav">
    <button id="prev-button">&lt;</button>
    <button id="next-button">&gt;</button>
  </div>
</div>

<style>
#gallery {
  display: flex;
  justify-content: center;
}

.photo-container {
  width: 25%;
  position: relative;
}

.photo {
  width: 100%;
}

.title {
  position: absolute;
  bottom: 0;
  left: 0;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 5px;
  width: 100%;
}

#lightbox {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  z-index: 1;
}

#lightbox-image {
  max-width: 80%;
  max-height: 80%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#lightbox-title {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
}

#lightbox-nav {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}
</style>

<script>
const gallery = document.getElementById("gallery");
const lightbox = document.getElementById("lightbox");
const lightboxImage = document.getElementById("lightbox-image");
const lightboxTitle = document.getElementById("lightbox-title");
const prevButton = document.getElementById("prev-button");
const nextButton = document.getElementById("next-button");

let images = gallery.getElementsByClassName("photo");
let currentIndex = 0;

// Open the lightbox and display the clicked photo
gallery.addEventListener("click", function(event) {
  if (event.target.className === "photo") {
    currentIndex = Array.prototype.indexOf.call(images, event.target);
    lightbox.style.display = "flex";
    lightboxImage.src = event.target.src;
    lightboxTitle.innerHTML = event.target.getAttribute("data-title");
  }
});

// Close the lightbox
lightbox.addEventListener("click", function(event) {
  if (event.target === lightbox) {
    lightbox.style.display = "none";
  }
});

// Navigate to previous photo
prevButton.addEventListener("click", function() {
  currentIndex--;
  if (currentIndex < 0) {
    currentIndex = images.length - 1;
  }
  lightboxImage.src = images[currentIndex].src;
  lightboxTitle.innerHTML = images[currentIndex].getAttribute("data-title");
});

// Navigate to next photo
nextButton.addEventListener("click", function() {
  currentIndex++;
  if (currentIndex >= images.length) {
    currentIndex = 0;
  }
  lightboxImage.src = images[currentIndex].src;
  lightboxTitle.innerHTML = images[currentIndex].getAttribute("data-title");
});
</script>
